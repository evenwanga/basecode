services:
  postgres:
    image: postgres:15
    container_name: uc-postgres
    environment:
      POSTGRES_USER: user_center
      POSTGRES_PASSWORD: password
      POSTGRES_DB: user_center
    ports:
      - "5543:5432"
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "user_center"]
      interval: 10s
      timeout: 5s
      retries: 5
  redis:
    image: redis:7
    container_name: uc-redis
    ports:
      - "6380:6379"
    volumes:
      - ./data/redis:/data
    command: ["redis-server", "--save", "", "--appendonly", "yes"]
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build:
      context: ./user-center/uc-start
      dockerfile: Dockerfile
    container_name: uc-app
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      SPRING_PROFILES_ACTIVE: local
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/user_center
      SPRING_DATASOURCE_USERNAME: user_center
      SPRING_DATASOURCE_PASSWORD: password
      REDIS_HOST: redis
      REDIS_PORT: 6379
      SERVER_PORT: 8080
    ports:
      - "8081:8080"
    restart: unless-stopped
